<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Nous contacter</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="Saisissez votre email" name="Email">
        </div>
        <div class="mb-3">
            <label for="TitreInput" class="form-label">Titre</label>
            <input type="text" class="form-control" id="TitreInput" name="Titre">
        </div>
        <div class="mb-3">
            <label for="DescriptionInput" class="form-label">Description</label>
            <textarea class="form-control" id="DescriptionInput" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </form>
</div>
